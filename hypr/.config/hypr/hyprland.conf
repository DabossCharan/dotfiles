#####################
### LOOK AND FEEL ###
#####################

general {
    border_size = 1
    no_border_on_floating = false

    gaps_in = 4
    gaps_out = 5
    gaps_workspaces = 75

    col.inactive_border = rgb(24273A)
    col.active_border = rgb(8aadf4) rgb(24273A) rgb(24273A) rgb(8aadf4) 45deg
    col.nogroup_border = rgb(ffffff)

    layout = dwindle

    no_focus_fallback = true
    
    resize_on_border = true
    # extend_border_grab_area = 100
    # hover_icon_on_border = true

    allow_tearing = false

    resize_corner = 0
    
    # IDK What the Snap Stuff Does
    snap {
        enabled = true
        window_gap = 10
        monitor_gap = 10
        border_overlap = true
    }
    
    # for some reason this does not exist
    # gaps_in {
    #    respect_gaps = true
    # }
}

decoration {
    rounding = 10
    rounding_power = 3

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    
    dim_inactive = true
    dim_strength = 0.25
    # dim_special = 0.2 <- Experiment With This
    # dim_around = 1.0 <- Experiment With This
    # screen_shader = <- Experiment With This
    # border_part_of_window = false <- IDK What this Does 
    
    blur {
        enabled = true
        size = 3
	passes = 2
        new_optimizations = true
	xray = true # <- IDK What This Does
	noise = 0.0625
	contrast = 1.5
	brightness = 1.0
	vibrancy = 1.0
	vibrancy_darkness = 1.0
	special = false <- IDK What This Does
        # I Need to Fix This (Right Click Context Menus)
	popups = true
	popups_ignorealpha = 1.0
	input_methods = false
	input_methods_ignorealpha = 0.2
    }    

    # Resume at Shadow
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
